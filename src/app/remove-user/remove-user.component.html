<!-- src/app/components/remove-user/remove-user.component.html -->
<div class="remove-user-container">
  <h2>Eliminar Usuario</h2>

  <p>Para eliminar un usuario, por favor ingrese el correo electrónico del usuario que desea eliminar y confirme su
    contraseña.</p>

  <form (ngSubmit)="showConfirmation()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <button type="submit">Confirmar Eliminación</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isConfirmed">
    <p>{{ confirmMessage }}</p>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <button (click)="removeUser()">Eliminar Cuenta</button>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</div>
