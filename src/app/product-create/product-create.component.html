<div class="product-form">
  <h2>Crear Producto</h2>

  <form [formGroup]="productForm" (ngSubmit)="createProduct()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" required/>
    </div>

    <div class="form-group">
      <label for="desc">Descripción</label>
      <textarea id="desc" formControlName="desc" required></textarea>
    </div>

    <div class="form-group">
      <label for="img">URL de la Imagen</label>
      <input type="text" id="img" formControlName="img" required/>
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" formControlName="stock" required/>
    </div>

    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" id="price" formControlName="price" required/>
    </div>

    <div class="form-group">
      <label for="category">Categoría</label>
      <select formControlName="category" id="category" required>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name || 'Sin Categoría' }}
        </option>
      </select>
    </div>

    <button type="submit" class="button">Crear Producto</button>
  </form>
</div>
