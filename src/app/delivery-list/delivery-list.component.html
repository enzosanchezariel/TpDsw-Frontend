<div class="container">
  <section></section>
  <section>
      <h3>Órdenes en preparación</h3>
      <div *ngFor="let ticket of tickets">
          <app-order-card *ngIf="ticket.state === 'enPreparacion'" [showUser]="true" [markInProgressButton]="true" [cancellable]="true" [ticketInput]="ticket"></app-order-card>
      </div>
  </section>
  <section>
      <h3>Órdenes en envío</h3>
      <div *ngFor="let ticket of tickets">
          <app-order-card *ngIf="ticket.state === 'enEnvio'" [showUser]="true" [markSentButton]="true" [cancellable]="true" [ticketInput]="ticket"></app-order-card>
      </div>
  </section>
  <section>
      <h3>Órdenes enviadas</h3>
      <div *ngFor="let ticket of tickets">
          <app-order-card *ngIf="ticket.state === 'enviado'" [showUser]="true" [ticketInput]="ticket"></app-order-card>
      </div>
  </section>
  <section>
      <h3>Órdenes rechazadas</h3>
      <div *ngFor="let ticket of tickets">
          <app-order-card *ngIf="ticket.state === 'rechazado'" [showUser]="true" [ticketInput]="ticket"></app-order-card>
      </div>
  </section>
</div>
