<div class="container">
  <h2>Lista de Descuentos</h2>

  <!-- Tabla de descuentos -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Porcentaje</th>
        <th>Unidades</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let discount of discounts">
        <td>{{ discount.id }}</td>
        <td>{{ discount.percentage }}%</td>
        <td>{{ discount.units }}</td>
        <td>
          <!-- Botón para editar descuento -->
          <button class="btn btn-warning" (click)="editDiscount(discount)">Modificar</button>
          <button class="btn btn-danger" (click)="deleteDiscount(discount.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para mostrar el formulario de creación -->
  <button class="btn btn-primary" (click)="showCreateForm()">Crear Descuento</button>

  <!-- Mostrar formulario cuando showForm es true -->
  <div *ngIf="showForm">
    <form [formGroup]="discountForm" (ngSubmit)="editingDiscount ? updateDiscount() : createDiscount()">
      <div class="form-group">
        <label for="percentage">Porcentaje:</label>
        <input type="number" id="percentage" formControlName="percentage" class="form-control" required>

        <label for="units">Unidades:</label>
        <input type="number" id="units" formControlName="units" class="form-control" required>

        <button type="submit" class="btn btn-success">{{ editingDiscount ? 'Actualizar descuento' : 'Crear descuento'
          }}</button>
        <button type="button" class="btn btn-secondary" (click)="showForm = false">Cancelar</button>
      </div>
    </form>
  </div>
</div>
