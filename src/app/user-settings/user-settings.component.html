<div class="user-settings-container">
  <h2>Modificar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" formControlName="dni" />
      <div *ngIf="userForm.get('dni')?.invalid && userForm.get('dni')?.touched" class="error">
      </div>
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
      </div>
    </div>

    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input type="text" id="last_name" formControlName="last_name" />
      <div *ngIf="userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched" class="error">
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" formControlName="phone" />
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="error">
      </div>
    </div>

    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" id="address" formControlName="address" />
      <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="error">
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert">
      {{ errorMessage }}
    </div>

    <button type="submit">Actualizar</button>
    <button type="button" (click)="cancel()">Cancelar</button>
  </form>
</div>

<div *ngIf="successModalVisible" class="modal success-message">
  <div class="modal-dialog">
    <div class="modal-header">
      <h5 class="modal-title">Modificación exitosa</h5>
    </div>
    <div class="modal-body">
      <p>El usuario ha sido modificado con éxito.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="closeSuccessModal()">Cerrar</button>
    </div>
  </div>
</div>
