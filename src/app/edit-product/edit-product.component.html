<div class="product-form">
  <h2>Modificar Producto</h2>

  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name"
        [ngClass]="{'is-invalid': productForm.get('name')?.invalid && (productForm.get('name')?.touched || productForm.get('name')?.dirty)}" />
    </div>

    <div class="form-group">
      <label for="desc">Descripción</label>
      <textarea id="desc" formControlName="desc"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" id="price" formControlName="prices" />
    </div>

    <div class="form-group">
      <label for="img">Imagen</label>
      <input type="text" id="img" formControlName="img" />
    </div>

    <div class="form-group">
      <label for="discount">Descuento</label>
      <select id="discount" formControlName="discount_id">
        <option *ngFor="let discount of discounts" [value]="discount.id">
          {{ discount.percentage }}% de descuento en {{ discount.units }} unidad/es
        </option>
        <option value="null">Producto sin descuentos</option>
      </select>
    </div>

    <!-- Cartel de error -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit">Modificar Producto</button>
    <button class="cancel" type="button" (click)="cancel()">Cancelar</button>
  </form>

  <!-- Modal de éxito -->
  <div *ngIf="successModalVisible" class="modal show" tabindex="-1" role="dialog" style="display: block;"
    aria-labelledby="modal-title">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title">¡Producto modificado con éxito!</h5>
        </div>
        <div class="modal-body">
          <p>El producto ha sido modificado exitosamente.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeSuccessModal()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
