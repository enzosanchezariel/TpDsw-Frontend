<div class="container">
  <h2>Gestión de Categorías</h2>

  <!-- Barra de búsqueda -->
  <div class="form-group mb-3">
    <label for="searchTerm">Buscar Categoría:</label>
    <input type="text" id="searchTerm" [(ngModel)]="searchTerm" class="form-control"
      placeholder="Buscar por nombre de categoría" />
  </div>

  <!-- Tabla de categorías -->
  <table class="table mt-3" *ngIf="filteredCategories.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of filteredCategories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <!-- Botones de acciones (editar, eliminar) -->
          <button class="btn btn-warning" (click)="startEditCategory(category)">Editar</button>
          <button class="btn btn-danger" (click)="confirmDeleteCategory(category.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para agregar una nueva categoría -->
  <button class="btn btn-primary mt-3" (click)="addingCategory = true" *ngIf="!editingCategoryId">Agregar
    Categoría</button>

  <!-- Formulario de creación o edición de categoría -->
  <div *ngIf="addingCategory || editingCategoryId" class="mt-3">
    <div class="form-group">
      <label for="categoryName">Nombre de la Categoría:</label>
      <input type="text" id="categoryName" [(ngModel)]="newCategoryName" class="form-control"
        placeholder="Ingrese el nombre de la categoría" />
    </div>

    <!-- Mostrar mensaje de error si el nombre está vacío -->
    <div *ngIf="errorMessage" class="error-message text-danger">
      {{ errorMessage }}
    </div>

    <button class="btn btn-success" (click)="editingCategoryId ? updateCategory() : createCategory()">
      {{ editingCategoryId ? 'Actualizar' : 'Crear' }} Categoría
    </button>
    <button class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
  </div>

  <!-- Mensaje si no hay categorías que coincidan con la búsqueda -->
  <p *ngIf="filteredCategories.length === 0">No se encontraron categorías que coincidan con la búsqueda.</p>
</div>
